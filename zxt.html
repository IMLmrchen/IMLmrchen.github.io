<!DOCTYPE html>
<html lang="zh" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>闹剧结束</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="icon" href="https://pic.imgdb.cn/item/6682b410d9c307b7e91c1a49.png" type="image/x-icon" sizes="48x48">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <style>
        .toast-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1060;
        }

        .blur-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(7px);
            z-index: 1050;
            display: none;
        }

        .content-container {
            position: relative;
            z-index: 1055;
        }

        .middle {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 0;

        }

        @media (max-width: 800px) {
            .row.row-cols-auto {
                display: flex;
                flex-wrap: nowrap;
            }
            
            .row.row-cols-auto .col {
                white-space: nowrap;
                font-size: 14px;
            }
            
            .row.row-cols-auto img {
                max-height: 60px;
            }
        }
        
        .col img {
            flex-shrink: 0;
        }
    </style>
</head>

<body>
    <div class="blur-backdrop" style="display: block; z-index: -1;"></div>

    <nav class="navbar navbar-expand-lg bg-body-tertiary" style="position: relative; z-index: -2;">
        <div class="container-sm">
            <img src="https://pic1.imgdb.cn/item/68610eb958cb8da5c87e08b4.png" height="48" draggable="false">
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="按文本搜索..." aria-label="Search" />
                <button class="btn btn-outline-success" type="submit" aria-label="搜索">
                    <i class="bi bi-search"></i>
                </button>
            </form>
        </div>
        </div>
    </nav>
    <!-- 标签栏尾  -->
    <div class="middle" style="z-index: 1;">
        <div class="row row-cols-auto" style="min-height: 120px;">
            <div class="col">
                <img src="wait.svg" alt="Where is your Internet?" height="80" draggable="false">
            </div>
            <div class="col">
                <h4>别急，马上就端上来</h4>
                <p style="color: gray;">编写网页不容易，为自己的“冷淡”和他人的“诬陷”单开一页就更难<br>仍在制作中，课多，理解（话说你真的会看吗...）</p>
            </div>
        </div>
    </div>

    <div class="container-sm" style="position: relative; top: 20px; z-index: -41;">
        <div
            style="position:fixed;left:0;width:100%;height:100%;z-index:-1;opacity:0.05;overflow:hidden;display: table;">
            <img src="https://pic1.imgdb.cn/item/68610eb958cb8da5c87e08b4.png"
                style=" display: table-cell;vertical-align: middle;width: 60%;margin: auto;text-align: center; "
                class=" d-md-block mx-auto" draggable="false">
        </div>
    </div>
    <div class="container-sm">
        <p style="display: flex;justify-content: center;align-items: center;margin: 0;padding: 0;"><a href="mailto:wadnfcadn123@163.com?subject=反馈本页面的兼容性问题" style="text-decoration: none;">兼容性反馈</a></p>
    </div>
</body>

</html>
