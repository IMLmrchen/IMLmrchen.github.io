    <div class="card"style="position: relative; top: 1pc;">
        <div class="card-body" >
            <h2 style="font-family: Kingsoft_Cloud_Font">欢迎使用Function Helper（函数助手）！</h2>

    <div class="container-sm" style="position: relative; top: 2pc;">
        <form>

            <!-- <p> ( <input type="number" id="p1x" placeholder="第一点x" required style="width: 70px;"> ,
                <input type="number" id="p1y" placeholder="第一点y" required style="width: 70px;"> )
            </p> -->
            <h3>两点求一线</h3>
            <hr>
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">（ </span>
                <input type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default"placeholder="第一点的x坐标" id="p1x">
                <span class="input-group-text" id="inputGroup-sizing-default">，</span>
                <input type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="第一点的y坐标" id="p1y">
                <span class="input-group-text" id="inputGroup-sizing-default"> ）</span>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">（ </span>
                <input type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default"placeholder="第二点的x坐标"id="p2x">
                <span class="input-group-text" id="inputGroup-sizing-default">，</span>
                <input type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="第二点的y坐标" id="p2y">
                <span class="input-group-text" id="inputGroup-sizing-default"> ）</span>
            </div>
            <!-- <p>( <input type="number" id="p2x" placeholder="第二点x" required style="width: 70px;"> ,
                <input type="number" id="p2y" placeholder="第二点y" required style="width: 70px;"> )
            </p> -->
        </form>
        <p><input id="solve" onclick="solve()" type="button" value="求解"></p>
        <p>该函数解析式为：y=<input id="k" type="text" readonly="readonly" style="width:70px">x+<input id="b" type="text"
                readonly="readonly" style="width:50px"></p>
        <script>
            function solve() {
                var x1 = document.querySelector("#p1x").value.valueOf();
                var y1 = document.querySelector("#p1y").value.valueOf();
                var x2 = document.querySelector("#p2x").value.valueOf();
                var y2 = document.querySelector("#p2y").value.valueOf();
                var m = x1 - x2
                var n = y1 - y2
                var k = n / m
                var b = y1 - (k * x1)
                document.querySelector("#k").value = k;
                document.querySelector("#b").value = b;
            }

        </script>
    <hr>
    <div>
    <h3>两线求一点</h3>
       <hr>
    <p>
        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">第一个一次函数式：y=</span>
            <input type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default"placeholder="k" id="k1">
            <span class="input-group-text" id="inputGroup-sizing-default">x+</span>
            <input type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="b" id="b1">
            <span class="input-group-text" id="inputGroup-sizing-default"> </span>
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">第二个一次函数式：y=</span>
            <input type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default"placeholder="k"id="k2">
            <span class="input-group-text" id="inputGroup-sizing-default">x+</span>
            <input type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="b" id="b2">
            <span class="input-group-text" id="inputGroup-sizing-default"> </span>
        </div>
        <p><input id="ans" onclick="ans()" type="button" value="求解"></p>
        <p>两直线交点坐标为：（<input id="x0" type="text" readonly="readonly" style="width:50px">，<input id="y0" type="text"
                readonly="readonly" style="width:50px">）</p>
        <script>
            function ans() {
                var k1 = document.querySelector("#k1").value.valueOf();
                var b1 = document.querySelector("#b1").value.valueOf();
                var k2 = document.querySelector("#k2").value.valueOf();
                var b2 = document.querySelector("#b2").value.valueOf();
                var xtongyong = (b2 - b1) / (k1 - k2)
                var ytongyong = k1 * xtongyong
                var yl = Number(ytongyong) + Number(b1)
                document.querySelector("#x0").value = xtongyong;
                document.querySelector("#y0").value = yl;
            }

        </script>
    <hr>
</div>
    <div>
        <h3>一线求两点</h3>
        <hr>
        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">一次函数解析式：y=</span>
            <input type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default"placeholder="k" id="kjiaodian">
            <span class="input-group-text" id="inputGroup-sizing-default">x+</span>
            <input type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="b" id="bjiaodian">
            <span class="input-group-text" id="inputGroup-sizing-default"> </span>
        </div>
        <p><input id="ans1" onclick="answer()" type="button" value="求解"></p>
        <p>
            该函数图像与x轴交于点（<input id="xout" type="text" readonly="readonly" style="width:50px"> ,0)
            <br>
            与y轴交于点（0, <input id="yout" type="text" readonly="readonly" style="width:50px">)
        </p>
        <script>
            function answer() {
                var kcal = document.querySelector("#kjiaodian").value.valueOf();
                var bcal = document.querySelector("#bjiaodian").value.valueOf();
                var xout = Number(-bcal) / Number(kcal)
                var yout = Number(bcal)
                document.querySelector("#xout").value = xout;
                document.querySelector("#yout").value = yout;
            }

        </script>
