        function fadeOut(element) {
            var isfade = 0
            var speed = 5;
            var num = 100;
            var st = setInterval(function () {
                num--;
                element.style.opacity = num / 100;
                if (num <= 0) {
                    clearInterval(st);
                    $("div.loadbg").remove();
                }
            }, speed);
        }
        if (Cookies.get("position") == undefined) {
            isfade = 4500
        }
        else {
            isfade = 0
        }
        window.addEventListener('load', function () {
            setTimeout(
                () => {
                    fadeOut(fuid)
                },
                isfade
            );
        });
        // Cookies.set('noala', 'already');
