<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - 迷失在太空中</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Exo+2:wght@300;500&display=swap">
    <style>
* {margin: 0;padding: 0;box-sizing: border-box;}
body {background: linear-gradient(125deg, #0a0e2a 0%, #1a1f4b 50%, #0c1026 100%);color: #ffffff;font-family: 'Exo 2', sans-serif;min-height: 100vh;overflow: hidden;display: flex;justify-content: center;align-items: center;position: relative;}
.container {text-align: center;padding: 2rem;z-index: 10;max-width: 800px;}
.error-code {font-family: 'Orbitron', sans-serif;font-size: 10rem;font-weight: 700;background: linear-gradient(135deg, #6ecbf5 0%, #c779f0 50%, #ff6b6b 100%);-webkit-background-clip: text;-webkit-text-fill-color: transparent;text-shadow: 0 0 15px rgba(110, 203, 245, 0.3);margin-bottom: 1rem;animation: pulse 3s infinite;}
.title {font-family: 'Orbitron', sans-serif;font-size: 2.5rem;margin-bottom: 1.5rem;text-transform: uppercase;letter-spacing: 3px;}
.message {font-size: 1.3rem;line-height: 1.6;margin-bottom: 2.5rem;max-width: 600px;color: #c8d6f5;}
.btn {display: inline-block;padding: 15px 40px;background: transparent;border: 2px solid #6ecbf5;color: #6ecbf5;font-family: 'Orbitron', sans-serif;font-size: 1.1rem;text-transform: uppercase;text-decoration: none;letter-spacing: 2px;border-radius: 50px;transition: all 0.4s ease;position: relative;overflow: hidden;}
.btn:hover {background: rgba(110, 203, 245, 0.2);box-shadow: 0 0 20px rgba(110, 203, 245, 0.5);transform: translateY(-3px);}
.btn:active {transform: translateY(1px);}
.planet {position: absolute;border-radius: 50%;z-index: 1;}
.planet-large {width: 200px;height: 200px;background: radial-gradient(circle at 30% 30%, #4a5fc1, #2a3a8a, #1a2357);top: 15%;left: 10%;box-shadow: 0 0 50px rgba(74, 95, 193, 0.5);animation: float 12s infinite ease-in-out;}
.planet-medium {width: 120px;height: 120px;background: radial-gradient(circle at 30% 30%, #d45c7c, #a83b5e, #7a1e3d);bottom: 20%;right: 15%;box-shadow: 0 0 40px rgba(212, 92, 124, 0.4);animation: float 15s infinite ease-in-out;animation-delay: 2s;}
.planet-small {width: 80px;height: 80px;background: radial-gradient(circle at 30% 30%, #5cd4a8, #3ba87a, #1e7a55);top: 30%;right: 20%;box-shadow: 0 0 30px rgba(92, 212, 168, 0.4);animation: float 18s infinite ease-in-out;animation-delay: 4s;}
.satellite {position: absolute;width: 40px;height: 15px;background: #d4d8f0;border-radius: 10px;top: 25%;left: 25%;animation: orbit 20s linear infinite;box-shadow: 0 0 10px rgba(212, 216, 240, 0.7);}
.satellite::before {content: '';position: absolute;width: 8px;height: 8px;background: #6ecbf5;border-radius: 50%;top: 3.5px;left: 5px;}
.spaceship {position: absolute;width: 80px;height: 40px;background: #f5f5f7;border-radius: 50% 50% 5px 5px;bottom: 25%;left: 20%;animation: fly 25s linear infinite;z-index: 2;box-shadow: 0 0 15px rgba(245, 245, 247, 0.8);}
.spaceship::before {content: '';position: absolute;width: 30px;height: 20px;background: #ff6b6b;border-radius: 50% 0 0 50%;top: 10px;left: -15px;}
.spaceship::after {content: '';position: absolute;width: 15px;height: 30px;background: #6ecbf5;border-radius: 0 5px 5px 0;top: 5px;right: -5px;}
.stars {position: absolute;top: 0;left: 0;width: 100%;height: 100%;z-index: 0;}
.star {position: absolute;background-color: #fff;border-radius: 50%;}
@keyframes pulse {0%, 100% {opacity: 1;text-shadow: 0 0 15px rgba(110, 203, 245, 0.3);}50% {opacity: 0.8;text-shadow: 0 0 25px rgba(110, 203, 245, 0.7);}}
@keyframes float {0%, 100% {transform: translate(0, 0) rotate(0deg);}25% {transform: translate(10px, 15px) rotate(2deg);}50% {transform: translate(-10px, 20px) rotate(-2deg);}75% {transform: translate(15px, -10px) rotate(3deg);}}
@keyframes orbit {0% {transform: rotate(0deg) translateX(150px) rotate(0deg);}100% {transform: rotate(360deg) translateX(150px) rotate(-360deg);}}
@keyframes fly {0% {transform: translateX(-100vw) translateY(0);}50% {transform: translateX(100vw) translateY(-100px);}100% {transform: translateX(200vw) translateY(0);}}
@media (max-width: 768px) {.error-code {font-size: 8rem;}.title {font-size: 2rem;}.message {font-size: 1.1rem;}.planet-large {width: 150px;height: 150px;top: 10%;left: 5%;}.planet-medium {width: 90px;height: 90px;bottom: 15%;right: 10%;}}
@media (max-width: 480px) {.error-code {font-size: 6rem;}.title {font-size: 1.6rem;}.message {font-size: 1rem;}.btn {padding: 12px 30px;font-size: 0.9rem;}.planet-large {width: 100px;height: 100px;}.planet-medium {width: 70px;height: 70px;}.planet-small {width: 50px;height: 50px;}}
</style>
</head>
<body>
<div class="stars" id="stars"></div>
<div class="planet planet-large"></div>
<div class="planet planet-medium"></div>
<div class="planet planet-small"></div>
<div class="satellite"></div>
<div class="spaceship"></div>
<div class="container">
<h1 class="error-code">404</h1>
<h2 class="title">页面未找到</h2>
<p class="message">您试图访问的页面已消失在浩瀚的宇宙中。它可能已被移除、重命名，或者暂时不可用。请检查网址是否正确，或者返回我们的主页继续探索。</p>
<a href="/" class="btn">返回安全区域</a>
</div>
<script>
function createStars() {
    const starsContainer = document.getElementById('stars');
    const starsCount = 200;
    for (let i = 0; i < starsCount; i++) {
        const star = document.createElement('div');
        star.classList.add('star');
        const posX = Math.random() * 100;
        const posY = Math.random() * 100;
        const size = Math.random() * 3;
        const opacity = Math.random() * 0.8 + 0.2;
        star.style.left = `${posX}%`;
        star.style.top = `${posY}%`;
        star.style.width = `${size}px`;
        star.style.height = `${size}px`;
        star.style.opacity = opacity;
        const duration = Math.random() * 5 + 2;
        star.style.animation = `pulse ${duration}s infinite`;
        starsContainer.appendChild(star);
    }
}
window.addEventListener('load', createStars);
</script>
</body>
</html>
